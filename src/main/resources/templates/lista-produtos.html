<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Lista de Produto</title>
</head>

<body>
<header>
    <div >
        <nav class="navbar navbar-light navbar-expand-sm d-flex justify-content-between" style="background-color: #78cdff;">
            <a href="" class="navbar-brand px-5">
                <img src="./imagens/Pagina de produtos/PHARM.png" width="70" height="40" class="d-inline-block align-top">
            </a>
            <ul class="navbar-nav">
                <li><a th:href="@{/pharmexpress/produtos/novo-produto}" class="nav-link">Novos produtos</a></li>
                <li><a th:href="@{/pharmexpress/produtos/lista-produtos}" class="nav-link">Gerenciamento de produtos</a></li>
            </ul>
            <ul class="navbar-nav px-5">
                <li class="nav-item d-flex flex-direction-row align-items-stretch">
                    <a href="" class="nav-link"><i class="fa-solid fa-user"></i></a>
                    <a href="" id="bemvindo" class="nav-link text-decoration-none">Bem vindo, Adm!</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><i class="fa-solid fa-bars"></i></a>
                </li>
            </ul>
        </nav>
    </div>
</header>


<main class="container mt-4">
    <div class="border rounded p-5">
        <div>
            <a th:href="@{/pharmexpress/produtos/novo-produto}" class="btn btn-primary">
                <i class="fas fa-cart-plus ml-2"></i>
                Novo Produto
            </a>
        </div>

        <div>
            <h2 class="my-5">Gerenciamento de produtos</h2>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Tipo do Produto</th>
                    <th>Código de Barra</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                    <th>Editar</th>
                    <th>Remover</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="produto : ${listaDeProdutos}">
                    <td th:text="${produto.codProduto}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.tipo}"></td>
                    <td th:text="${produto.codigobarra}"></td>
                    <td th:text="${#numbers.formatCurrency(produto.preco)}"></td>
                    <td th:text="${produto.quantidade}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td>
                        <a th:href="@{/pharmexpress/produtos/editarproduto/{codProduto} (codProduto=${produto.codProduto})}" class="btn btn-primary">
                            <i class="fas fa-edit m1-2"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/pharmexpress/produtos/remover/{codProduto} (codProduto=${produto.codProduto})}">
                            Remover
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>
</body>

</html>
